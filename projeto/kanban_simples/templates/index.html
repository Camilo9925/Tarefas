<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Kanban - Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Quadro de Tarefas (Kanban)</h1>
    <div class="mb-3">
        <a href="/tarefa/nova" class="btn btn-success">+ Nova Tarefa</a>
        <a href="/membro/novo" class="btn btn-outline-primary">+ Novo Membro</a>
    </div>
    <div class="row">
        {% for status, lista in tarefas.items() %}
            <div class="col-md-4">
                <h4>{{ status }}</h4>
                {% for tarefa in lista %}
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5>{{ tarefa[1] }}</h5>
                            <p>{{ tarefa[2] }}</p>
                            <small>ResponsÃ¡vel: {{ tarefa[4] or '---' }}</small>
                            <div class="mt-2">
                                <a href="/tarefa/editar/{{ tarefa[0] }}" class="btn btn-sm btn-outline-secondary">Editar</a>
                                <a href="/tarefa/excluir/{{ tarefa[0] }}" class="btn btn-sm btn-outline-danger">Excluir</a>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <p class="text-muted">Sem tarefas</p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
