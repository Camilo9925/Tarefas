<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Tarefa</h2>
    <form method="post">
        <div class="mb-3">
            <label>Título</label>
            <input type="text" name="titulo" class="form-control" value="{{ tarefa[1] }}" required>
        </div>
        <div class="mb-3">
            <label>Descrição</label>
            <textarea name="descricao" class="form-control">{{ tarefa[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-select">
                {% for s in ['A Fazer', 'Em Andamento', 'Concluído'] %}
                    <option value="{{ s }}" {% if tarefa[3] == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Responsável</label>
            <select name="responsavel" class="form-select">
                <option value="">-- Nenhum --</option>
                {% for membro in membros %}
                    <option value="{{ membro[0] }}" {% if tarefa[4] == membro[0] %}selected{% endif %}>{{ membro[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary">Atualizar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
